name: Verify PR

on:
  pull_request:
   
jobs:
  build:
    name: Verify build 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Setup node 
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install 
     
      - name: Lint 
        run: |
          npm run lint 

      - name: Test
        run: |
          npm run test 

      - name: Build 
        run: |
          npm run build 
        env:
          NODE_ENV: production 
    
      - name: Pack local package 
        run: |
          npm run pack:local
        env:
          NODE_ENV: production 

      - name: Get package version 
        id: get_version 
        uses: bbonkr/get-version-action@v1.0.5
        with:
          project: "./package.json"
    
      - name: Install dependencies Example project
        working-directory: ./example 
        run: |
          npm install --save "../out/bbon-formatter-${{ steps.get_version.outputs.version }}.tgz"
          npm install 
     
      - name: Build Example project 
        working-directory: ./example 
        run: |
          npm run build 

      - name: Add comment 
        uses: unsplash/comment-on-pr@v1.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          OUTPUT: "âœ… This pull request is verified to build."
        with:
          msg: ${{ env.OUTPUT }}
          check_for_duplicate_msg: false